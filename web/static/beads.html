<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beads Issues - Cartographer</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/beads.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <div class="nav-brand">
                <span class="brand-icon">â—†</span>
                <span class="brand-text">Cartographer</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Projects</a>
                <a href="/static/docs.html" class="nav-link">Docs</a>
                <a href="/static/beads.html" class="nav-link active">Beads</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="beads-main">
        <!-- Header -->
        <header class="beads-header">
            <div class="beads-header-content">
                <h1 class="beads-title">Beads Issues</h1>
                <p class="beads-subtitle">Issue tracking and dependency analysis</p>
            </div>
            <div class="beads-stats" id="beadsStats">
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Open</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Closed</div>
                </div>
            </div>
        </header>

        <!-- Filters and Search -->
        <div class="beads-controls">
            <div class="search-box">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search issues...">
            </div>
            <div class="filters">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="open">Open</option>
                    <option value="in_progress">In Progress</option>
                    <option value="closed">Closed</option>
                </select>
                <select id="typeFilter" class="filter-select">
                    <option value="">All Types</option>
                    <option value="epic">Epic</option>
                    <option value="task">Task</option>
                    <option value="bug">Bug</option>
                    <option value="feature">Feature</option>
                </select>
                <select id="priorityFilter" class="filter-select">
                    <option value="">All Priorities</option>
                    <option value="0">Priority 0 (Highest)</option>
                    <option value="1">Priority 1</option>
                    <option value="2">Priority 2</option>
                    <option value="3">Priority 3</option>
                </select>
            </div>
        </div>

        <!-- Issues List -->
        <div class="beads-content">
            <div class="issues-container" id="issuesContainer">
                <div class="issues-loading">
                    <div class="spinner"></div>
                    <p>Loading issues...</p>
                </div>
            </div>
        </div>

        <!-- Issue Details Modal -->
        <div class="modal" id="issueModal">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Issue Details</h2>
                    <button class="btn-icon" id="closeModal" aria-label="Close">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6 6 18M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Details populated by JS -->
                </div>
                <div class="modal-footer" id="modalFooter">
                    <!-- Actions populated by JS -->
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/static/js/beads.js"></script>
</body>
</html>
