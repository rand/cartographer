<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Board - Cartographer</title>
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/board.css">
</head>
<body>
	<!-- Header -->
	<header class="header">
		<div class="container header-content">
			<a href="/" class="logo">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
					<path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
					<polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
					<line x1="12" y1="22.08" x2="12" y2="12"></line>
				</svg>
				<h1>Cartographer</h1>
			</a>

			<nav class="nav" role="navigation" aria-label="Main navigation">
				<a href="/" class="nav-link">Home</a>
				<a href="/static/board.html" class="nav-link" aria-current="page">Boards</a>
				<a href="#" class="nav-link">Docs</a>
				<a href="#" class="nav-link">Graph</a>
			</nav>

			<div class="header-actions">
				<div class="status-indicator" id="connectionStatus">
					<span class="status-dot status-ok" id="statusDot"></span>
					<span class="status-text" id="statusText">Connected</span>
				</div>
				<button class="btn-icon" id="newTaskBtn" aria-label="Create new task">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<line x1="12" y1="5" x2="12" y2="19"></line>
						<line x1="5" y1="12" x2="19" y2="12"></line>
					</svg>
				</button>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<main class="main">
		<div class="container">
			<!-- Board Header -->
			<div class="board-header">
				<div>
					<h2 class="board-title" id="boardTitle">Loading...</h2>
					<p class="board-description" id="boardDescription"></p>
				</div>
				<div class="board-actions">
					<button class="btn btn-primary" id="newColumnBtn">
						<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<line x1="12" y1="5" x2="12" y2="19"></line>
							<line x1="5" y1="12" x2="19" y2="12"></line>
						</svg>
						Add Column
					</button>
				</div>
			</div>

			<!-- Filters and Search -->
			<div class="board-filters">
				<div class="search-container">
					<svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<circle cx="11" cy="11" r="8"></circle>
						<path d="m21 21-4.35-4.35"></path>
					</svg>
					<input
						type="text"
						id="searchInput"
						class="search-input"
						placeholder="Search tasks by title or description..."
						autocomplete="off"
					>
					<button class="clear-search-btn" id="clearSearchBtn" style="display: none;" aria-label="Clear search">
						<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<line x1="18" y1="6" x2="6" y2="18"></line>
							<line x1="6" y1="6" x2="18" y2="18"></line>
						</svg>
					</button>
				</div>

				<div class="filter-controls">
					<div class="filter-group">
						<label class="filter-label">Priority:</label>
						<div class="filter-buttons">
							<button class="filter-btn" data-filter="priority" data-value="low">Low</button>
							<button class="filter-btn" data-filter="priority" data-value="medium">Medium</button>
							<button class="filter-btn" data-filter="priority" data-value="high">High</button>
							<button class="filter-btn" data-filter="priority" data-value="urgent">Urgent</button>
						</div>
					</div>

					<button class="btn btn-secondary btn-sm" id="clearFiltersBtn" style="display: none;">
						<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<line x1="18" y1="6" x2="6" y2="18"></line>
							<line x1="6" y1="6" x2="18" y2="18"></line>
						</svg>
						Clear Filters
					</button>
				</div>
			</div>

			<!-- Kanban Board -->
			<div class="kanban-board" id="kanbanBoard">
				<!-- Columns will be rendered here -->
			</div>

			<!-- Empty State -->
			<div class="empty-state" id="emptyState" style="display: none;">
				<svg class="empty-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
					<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
					<line x1="12" y1="8" x2="12" y2="16"></line>
					<line x1="8" y1="12" x2="16" y2="12"></line>
				</svg>
				<h3 class="empty-title">No tasks yet</h3>
				<p class="empty-description">Create your first task to get started</p>
				<button class="btn btn-primary" id="emptyNewTaskBtn">
					<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<line x1="12" y1="5" x2="12" y2="19"></line>
						<line x1="5" y1="12" x2="19" y2="12"></line>
					</svg>
					Create Task
				</button>
			</div>
		</div>
	</main>

	<!-- Task Detail Modal (hidden by default) -->
	<div class="modal" id="taskModal" style="display: none;">
		<div class="modal-overlay" id="modalOverlay"></div>
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="modalTitle">Task Details</h3>
				<button class="btn-icon" id="closeModalBtn" aria-label="Close modal">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<line x1="18" y1="6" x2="6" y2="18"></line>
						<line x1="6" y1="6" x2="18" y2="18"></line>
					</svg>
				</button>
			</div>
			<div class="modal-body" id="modalBody">
				<!-- Task details will be rendered here -->
			</div>
		</div>
	</div>

	<script src="/static/js/board.js" type="module"></script>
</body>
</html>
